<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="task3.css">
</head>
<body style="background-image: url('8d3fea50f2f165fcbf4ce4358ecd1356.jpg'); background-size: cover;>
<div class="registration-container">
  <div class="left-section">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="skills">Skills:</label>
      <div id="skills">
        <label><input type="checkbox" name="skill" value="html"> HTML</label>
        <label><input type="checkbox" name="skill" value="css"> CSS</label>
        <label><input type="checkbox" name="skill" value="javascript"> JavaScript</label>
      </div>
      
      <label for="profileImage">Profile Image:</label>
      <input type="file" id="profileImage">
      
      <button type="submit">Register</button>
    </form>
  </div>
  <div class="right-section">
    <h2>Registered Data</h2>
    <div id="registeredData"></div>
  </div>
</div>
<script src="task3.js"></script>
</body>
</html>
